<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="l-wrap">
        <div class="container">
            
            <!-- header -->
            <header class="l-header">
                <div class="l-header-nav">
                    <div class="l-header-nav-logo"></div>
                    <div class="p-my-page-icon"></div>
                    <ul class="l-header-nav-li">
                        <li class="l-header-nav-item"></li>
                        <li class="l-header-nav-item-btn"></li>

                        <li class="l-header-nav-price"></li>
                        <li class="l-header-nav-more"></li>
                    </ul>
                </div>
            </header>

            <!-- hero -->
            <div class="l-hero">
                <div class="l-hero-swiper">
                    <div class="l-hero-swiper-li">
                        <div class="l-hero-notice"></div>
                    </div>
                </div>
                <div class="l-hero-feature">
                    <ul class="l-hero-feature-li">
                        <li class="l-hero-feature-item">
                            <div class="l-hero-feature-item-icon"></div>
                            <div class="l-hero-feature-item-txt"></div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- news -->
            <div class="l-news">
                <div class="l-news-btn"></div>
                <div class="l-news-ttl"></div>
                <ul class="l-news-article-li">
                    <li class="l-news-article-item">
                        <div class="l-news-article-item-date"></div>
                        <div class="l-news-article-item-txt"></div>
                        <div class="l-news-article-item-more"></div>
                    </li>
                </ul>
                <div class="l-news-page"></div>
            </div>

            <!-- problem -->
            <div class="l-problem">
                <div class="l-problem-container">
                    <div class="l-problem-col">
                        <div class="l-problem-col-txt"></div>
                        <div class=".l-problem-col-img"></div>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
